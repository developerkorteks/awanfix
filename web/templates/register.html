<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RcloneStorage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#6b7280',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        info: '#06b6d4'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Auth Card -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-success to-emerald-600 px-8 py-8 text-center">
                <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-cloud text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">RcloneStorage</h1>
                <p class="text-green-100">Create your account</p>
            </div>

            <!-- Form Content -->
            <div class="px-8 py-8">
                <!-- Alert Container -->
                <div id="alertContainer" class="mb-6"></div>

                <!-- Register Form -->
                <form id="registerForm" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2 text-gray-400"></i>Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-success focus:border-success transition-colors placeholder-gray-400"
                            placeholder="Enter your email"
                        >
                    </div>
                    
                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-gray-400"></i>Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-success focus:border-success transition-colors placeholder-gray-400"
                                placeholder="Create a strong password"
                            >
                            <button 
                                type="button" 
                                id="togglePassword"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <!-- Password Requirements -->
                        <div class="mt-2 text-xs text-gray-500 space-y-1">
                            <p class="flex items-center">
                                <i class="fas fa-info-circle mr-2"></i>
                                Password must contain:
                            </p>
                            <ul class="ml-6 space-y-1">
                                <li id="req-length" class="flex items-center">
                                    <i class="fas fa-times text-red-500 mr-2 w-3"></i>
                                    At least 8 characters
                                </li>
                                <li id="req-uppercase" class="flex items-center">
                                    <i class="fas fa-times text-red-500 mr-2 w-3"></i>
                                    One uppercase letter
                                </li>
                                <li id="req-lowercase" class="flex items-center">
                                    <i class="fas fa-times text-red-500 mr-2 w-3"></i>
                                    One lowercase letter
                                </li>
                                <li id="req-number" class="flex items-center">
                                    <i class="fas fa-times text-red-500 mr-2 w-3"></i>
                                    One number
                                </li>
                                <li id="req-special" class="flex items-center">
                                    <i class="fas fa-times text-red-500 mr-2 w-3"></i>
                                    One special character
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <!-- Confirm Password Field -->
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-gray-400"></i>Confirm Password
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-success focus:border-success transition-colors placeholder-gray-400"
                                placeholder="Confirm your password"
                            >
                            <button 
                                type="button" 
                                id="toggleConfirmPassword"
                                class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div id="password-match" class="mt-2 text-xs hidden">
                            <span class="flex items-center">
                                <i class="fas fa-times text-red-500 mr-2"></i>
                                Passwords do not match
                            </span>
                        </div>
                    </div>
                    
                    <!-- Terms and Conditions -->
                    <div class="flex items-start">
                        <input 
                            type="checkbox" 
                            id="agreeTerms"
                            required
                            class="w-4 h-4 text-success border-gray-300 rounded focus:ring-success focus:ring-2 mt-1"
                        >
                        <label for="agreeTerms" class="ml-2 text-sm text-gray-600">
                            I agree to the 
                            <a href="#" class="text-success hover:text-emerald-700 transition-colors">Terms of Service</a> 
                            and 
                            <a href="#" class="text-success hover:text-emerald-700 transition-colors">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        id="registerBtn"
                        class="w-full bg-success hover:bg-emerald-700 text-white font-medium py-3 px-4 rounded-lg transition-colors focus:ring-2 focus:ring-success focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                    >
                        <span class="btn-text">Create Account</span>
                        <i class="fas fa-spinner fa-spin ml-2 hidden" id="registerSpinner"></i>
                    </button>
                </form>

                <!-- Sign In Link -->
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        Already have an account? 
                        <a href="/login.html" class="text-success hover:text-emerald-700 font-medium transition-colors">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-gray-500 text-sm">
                Â© 2024 RcloneStorage. All rights reserved.
            </p>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script>
        // Check if already logged in
        if (authManager.isAuthenticated()) {
            window.location.href = '/';
        }

        // Password toggle functionality
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const toggleIcon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordField = document.getElementById('confirmPassword');
            const toggleIcon = this.querySelector('i');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // Password validation
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Update UI indicators
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(`req-${req}`);
                const icon = element.querySelector('i');
                
                if (requirements[req]) {
                    icon.className = 'fas fa-check text-green-500 mr-2 w-3';
                } else {
                    icon.className = 'fas fa-times text-red-500 mr-2 w-3';
                }
            });

            return Object.values(requirements).every(req => req);
        }

        // Password input validation
        document.getElementById('password').addEventListener('input', function() {
            validatePassword(this.value);
            checkPasswordMatch();
        });

        // Confirm password validation
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchIndicator = document.getElementById('password-match');
            
            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    matchIndicator.innerHTML = `
                        <span class="flex items-center text-green-600">
                            <i class="fas fa-check text-green-500 mr-2"></i>
                            Passwords match
                        </span>
                    `;
                    matchIndicator.classList.remove('hidden');
                } else {
                    matchIndicator.innerHTML = `
                        <span class="flex items-center text-red-600">
                            <i class="fas fa-times text-red-500 mr-2"></i>
                            Passwords do not match
                        </span>
                    `;
                    matchIndicator.classList.remove('hidden');
                }
            } else {
                matchIndicator.classList.add('hidden');
            }
        }

        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            const registerBtn = document.getElementById('registerBtn');
            const btnText = registerBtn.querySelector('.btn-text');
            const spinner = document.getElementById('registerSpinner');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }

            // Validate password requirements
            if (!validatePassword(password)) {
                showAlert('Password does not meet requirements', 'danger');
                return;
            }

            // Validate terms agreement
            if (!agreeTerms) {
                showAlert('Please agree to the Terms of Service and Privacy Policy', 'danger');
                return;
            }
            
            // Show loading state
            registerBtn.disabled = true;
            btnText.textContent = 'Creating account...';
            spinner.classList.remove('hidden');
            
            try {
                const result = await authManager.register(email, password);
                
                if (result.success) {
                    showAlert('Account created successfully! Please sign in.', 'success');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    showAlert(result.error, 'danger');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again.', 'danger');
            } finally {
                // Reset button state
                registerBtn.disabled = false;
                btnText.textContent = 'Create Account';
                spinner.classList.add('hidden');
            }
        });

        // Show alert function
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertColors = {
                success: 'bg-green-50 border-green-200 text-green-800',
                danger: 'bg-red-50 border-red-200 text-red-800',
                warning: 'bg-yellow-50 border-yellow-200 text-yellow-800',
                info: 'bg-blue-50 border-blue-200 text-blue-800'
            };
            
            const alertIcons = {
                success: 'fas fa-check-circle',
                danger: 'fas fa-exclamation-circle',
                warning: 'fas fa-exclamation-triangle',
                info: 'fas fa-info-circle'
            };
            
            const alert = document.createElement('div');
            alert.className = `${alertColors[type]} border rounded-lg p-4 flex items-center`;
            alert.innerHTML = `
                <i class="${alertIcons[type]} mr-3"></i>
                <span class="flex-1">${message}</span>
                <button type="button" class="ml-3 text-current hover:opacity-70 transition-opacity" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
